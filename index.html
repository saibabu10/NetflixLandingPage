<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="index.css">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <div class="header-section">
        <header>
            <nav>
                <div>
                    <img src="https://i.ibb.co/r5krrdz/logo.png" class="netflix-img" alt="NetFlix-logo"/>
                </div>
                <div class="nav-right">
                    <select class="dropdown">
                        <option>English</option>
                        <option>हिन्दी</option>
                    </select>
                    <button class="btn-signin">Sign In</button>
                </div>
            </nav>
            <section>
                <div class="section-heading">Unlimited movies, TV <br/>shows and more</div>
                    <div class="section-sub-heading">Starts at ₹149. Cancel anytime.</div>
                    <div class="section-desc">Ready to watch? Enter your email to create or restart your membership.</div>
                    <input type="email" placeholder="Email address" class="email"/>
                    <button class="btn-getstarted">Get Started</button>
            </section>
        </header>
    </div>
    <script src="main.js"></script>
</body>
</html>
